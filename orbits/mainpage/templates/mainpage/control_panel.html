
<div class="upper_line">
    <fieldset class="fieldset">
        <legend class="legend"> Planets </legend>
        <div class="field_set">
            <div><input type="checkbox" id="planet1" name="planet" value="Bike" checked>
            <label for="planet1"> Mercury</label><br></div>
            <div><input type="checkbox" id="planet2" name="planet" value="Car" checked>
            <label for="planet2"> Venus</label><br></div>
            <div><input type="checkbox" id="planet3" name="planet" value="Boat" checked>
            <label for="planet3"> Earth</label><br></div>
            <div><input type="checkbox" id="planet4" name="planet" value="Boat" checked>
            <label for="planet4"> Mars </label><br></div>
        </div>
    </fieldset>

    <fieldset class="fieldset">
        <legend class="legend">Stars</legend>
        <div id="stars-container" class="checkbox-row"></div>
    </fieldset>

    <div class="deleting">
        <label for="delete-star-menu">Delete star:</label>
        <select id="delete-star-menu" class="form-select">
            <option value="" selected disabled>Choose a star...</option>
            </select>
    </div>

    <div class="deleting">
    <label for="update-star-menu">Update star:</label>
    <select id="update-star-menu" class="form-select">
        <option value="" selected disabled>Choose a star...</option>
        </select>
    </div>
</div>

<div class="row2">
    <div class="button_create">
        <button id="create" type="button" class="btn btn-primary btn-lg">Create new star</button>
    </div>

    <div id="create_options" class="hidden">
    <form id="star-form">
      <div class="mb-2">
        <label for="new_star_name" class="form-label">Star name</label>
        <input type="text" class="form-control" id="new_star_name" required>
      </div>
      <div class="mb-2">
        <label for="new_star_vel" class="form-label">Star velocity (km/s)</label>
        <input type="text" class="form-control" id="new_star_vel">
      </div>
      <div class="mb-2">
        <label for="new_star_mass" class="form-label">Star mass (solar masses)</label>
        <input type="text" class="form-control" id="new_star_mass">
      </div>
    </form>

    <div class="controls-group">
        <div class="arrow-grid">
            <button id="left" class="btn btn-outline-primary"> ← </button>
            <button id="right" class="btn btn-outline-primary"> → </button>
            <button id="up" class="btn btn-outline-primary"> ↑ </button>
            <button id="down" class="btn btn-outline-primary"> ↓ </button>
        </div>

        <div class="arrow-grid">
            <button id="counter_cw" class="btn btn-outline-primary"> ↺ </button>
            <button id="cw" class="btn btn-outline-primary"> ↻ </button>
        </div>

        <button id="add-star" class="btn btn-primary">Add star</button>
        <button id="color_change" class="btn btn-outline-primary">Change color</button>
        <button id="cancel" class="btn btn-danger">Cancel</button>
    </div>
</div>


</div>

<div class="control_buttons">
    <button id="animate" type="button" class="btn btn-success">Start</button>
    <button id="stop" type="button" class="btn btn-warning">Stop</button>
    <button id="resume" type="button" class="btn btn-primary">Continue</button>
    <button id="reset" type="button" class="btn btn-danger">Reset</button>
</div>
